<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen -  A4 TodoList 2-2強化版(助教修正版)</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="m-5">
  <header>
    <h1>T O D O</h1>
  </header>

  <div class="content__wrapper mb-3">
    <input type="text" placeholder="Add new task" onfocus="this.placeholder=''" onblur="this.placeholder='Add new task'" id="new-todo" class="form--custom form-control me-2">
    <button id="add-btn" class="btn btn-info">Enter</button>
  </div>

  <main id="lists">
    <!-- display todos here -->
    <section class="on-hold-section">
      <div class="on-hold-title">ON HOLD</div>
      <ul id="on-hold-items" class="list-unstyled"></ul>
    </section>

    <section class="in-progress-section">
      <div class="in-progress-title">PROGRESSING</div>
      <ul id="in-progress-items" class="list-unstyled"></ul>
    </section>

    <section class="done-section">
      <div class="done-title">DONE</div>
      <ul id="done-items" class="list-unstyled"></ul>
    </section>
  </main>

</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
